<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인화 한줄 일기</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.js"></script>
    <script src="dayjs.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header class="header">
        <h1>날씨기반 한줄일기</h1>

        <img src="/image/ellipsis-vertical.svg" alt="" />
      </header>

      <main class="main-content">
        <ul class="diary-list">
          <li>
            <p>250923 오늘의 공부 맑음 23도</p>
            <button>삭제</button>
          </li>
        </ul>
      </main>
      <button class="add-btn">+</button>
      <dialog id="modal">
        <form method="dialog">
          <textarea placeholder="오늘의 한줄일기를 기록하세요..."></textarea>
          <button type="submit">저장</button>
        </form>
      </dialog>
    </div>
    <script src="content.js"></script>
  </body>
</html>
